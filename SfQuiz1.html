  let currentQuestion = 0;

  function loadQuestion() {
    const q = quizData[currentQuestion];
    document.getElementById("question-text").innerText = q.question;

    const form = document.getElementById("options-form");
    form.innerHTML = "";

    q.options.forEach((option, i) => {
      const label = document.createElement("label");
      label.className = "option";
      label.innerHTML = `<input type="radio" name="answer" value="${String.fromCharCode(65 + i)}"> ${String.fromCharCode(65 + i)}. ${option}`;
      form.appendChild(label);
    });

    document.getElementById("current").innerText = currentQuestion + 1;
    document.getElementById("total").innerText = quizData.length;
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
      alert("Please select an option!");
      return;
    }

    const q = quizData[currentQuestion];
    const userAnswer = selected.value;
    const labels = document.querySelectorAll("#options-form label");

    labels.forEach(label => {
      const letter = label.querySelector("input").value;
      if (letter === q.answer) {
        label.style.backgroundColor = "#d4edda"; // Correct answer highlight
      }
      if (letter === userAnswer && letter !== q.answer) {
        label.style.backgroundColor = "#f8d7da"; // Incorrect answer highlight
      }
      label.querySelector("input").disabled = true;
    });

    if (userAnswer === q.answer) {
      score++;
    } else {
      incorrectAnswers.push({
        question: q.question,
        userAnswer: userAnswer,
        correctAnswer: q.answer
      });
    }

    if (currentQuestion < quizData.length - 1) {
      setTimeout(() => {
        currentQuestion++;
        loadQuestion();
      }, 1000);
    } else {
      setTimeout(showResults, 1000);
    }
  }

  function showResults() {
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("results").classList.remove("hidden");
    document.getElementById("score").innerText = score;

    const list = document.getElementById("incorrect-list");
    if (incorrectAnswers.length === 0) {
      list.innerHTML = "<p>You got all answers correct! 🎉</p>";
    } else {
      list.innerHTML = "";
      incorrectAnswers.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "incorrect";
        div.innerHTML = `<strong>Q${index + 1}:</strong> ${item.question}<br><em>Your Answer: ${item.userAnswer}</em><br><strong>Correct Answer: ${item.correctAnswer}</strong>`;
        list.appendChild(div);
      });
    }
  }
